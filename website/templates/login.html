{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User Management System</title>
        <link rel="stylesheet" href="{% static 'plugins/bootstrap-4.4.1-dist/css/bootstrap.min.css' %}">        
        <style>
            .account {
                width: 400px;
                border: 1px solid #dddddd;
                border-radius: 5px;
                box-shadow: 5px 20px 20px #aaa;

                margin-left: auto;
                margin-right: auto;
                margin-top: 100px;
                padding: 20px 40px;
            }
            .account h2 {
                margin-top: 10px;
                text-align: center;
            }
        </style>
    </head> 
    <body>
        <div class="account">
            <h2>Login</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <lable>User Name</lable>
                    {{ form.user_name }}
                    <span style="color: red;">{{ form.user_name.errors }}</span>
                    
                    {% comment %} <input type="text" class="form-control" placeholder="user name"> {% endcomment %}
                </div>
                <div class="form-group">
                    <lable>Password</lable>
                    {{ form.password }}
                    <span style="color: red;">{{ form.password.errors }}</span>


                    {% comment %} <input type="password" class="form-control" placeholder="Password"> {% endcomment %}
                </div>
                <input type="submit" value="login" class="btn btn-primary">
            </form>
        </div>

        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'plugins/bootstrap-4.4.1-dist/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'plugins/bootstrap-datepicker1.9.0/bootstrap-datepicker.min.js' %}"></script>
        {% block js %}{% endblock %}
    </body>
</html>
