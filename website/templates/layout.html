{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User Management System</title>
        <link rel="stylesheet" href="{% static 'plugins/bootstrap-4.4.1-dist/css/bootstrap.min.css' %}">        
        <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker1.9.0/bootstrap-datepicker.min.css' %}">   
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">User Management System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="\admin\list">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="\user\list">User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="\department\list">Department</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        {% comment %} <li class="nav-item">
                            <a class="nav-link" href="/login/">Login</a>
                        </li> {% endcomment %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ request.session.info.user_name }}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Info</a>
                            <a class="dropdown-item" href="#">News</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/logout/">log out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div>
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>

        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'plugins/bootstrap-4.4.1-dist/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'plugins/bootstrap-datepicker1.9.0/bootstrap-datepicker.min.js' %}"></script>
        {% block js %}{% endblock %}
    </body>
</html>
